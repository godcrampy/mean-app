<h1>Register</h1>
<form (submit)="onRegisterSubmit()">

  <div class="form-group col-md-3">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group col-md-3">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group col-md-4">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="emal" aria-describedby="emailHelp" name="email" [(ngModel)]="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group col-md-3">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
  </div>
  <div class="form-group col-md-3">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>
